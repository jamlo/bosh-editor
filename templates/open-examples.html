<div class="modal-header">
  <h3 class="modal-title">Open a Sample Manifest</h3>
</div>
<div class="modal-body">
  <p>Pick a sample manifest</p>
  <select ng-options="file for file in files" ng-model="selectedFile" autofocus></select>
</div>
<div class="modal-footer">
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
  <button class="btn btn-primary" ng-click="open(selectedFile)">Open</button>
</div>
