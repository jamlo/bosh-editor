<div class="modal-header">
  <h3 class="modal-title">Choose File Mode</h3>
</div>
<div class="modal-body">
  <p>Choose a Mode from the list:</p>
  <select ng-options="mode for mode in modes" ng-model="selectedMode" autofocus></select>
</div>
<div class="modal-footer">
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
  <button class="btn btn-primary" ng-click="save(selectedMode)">Save</button>
</div>
